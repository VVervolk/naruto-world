<header class="header">
  <a class="header__title" href="/src/index.html">Narutowiki</a>
  <nav class="header__nav-box">
    <button class="nav__button">Find character</button
    ><button class="nav__button">Find clan</button
    ><button class="nav__button">Find viilage</button>
  </nav>
  <div class="header__account-box">
    <button
      type="button"
      class="account__button js-sign_up"
      data-bs-toggle="modal"
      data-bs-target="#sign-up"
    >
      Sign Up
    </button>
    <button
      class="account__button js-sign_in"
      data-bs-toggle="modal"
      data-bs-target="#sign-in"
    >
      Sign in
    </button>

    <p class="account__name hidden js-welcome"></p>
    <div class="btn-group hidden js-dropdown">
      <button
        type="button"
        class="btn btn-secondary dropdown-toggle dropdown__main-button"
        data-bs-toggle="dropdown"
        aria-expanded="false"
      >
        Menu
      </button>
      <ul class="dropdown-menu dropdown-menu-end dropdown__menu">
        <li>
          <a
            href="./history.html"
            class="dropdown-item dropdown__item"
            type="button"
          >
            Request`s history
          </a>
        </li>
        <li>
          <button
            class="dropdown-item dropdown__item dropdown__sign-out js-sign_out"
          >
            Sign out
          </button>
        </li>
      </ul>
    </div>
  </div>
</header>
